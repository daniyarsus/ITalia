<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function checkNumber() {
            var userInput = prompt("Введите число:"); // Пользователь вводит число

            // Преобразуем введенную строку в число (если возможно)
            var number = parseInt(userInput);

            if (!isNaN(number)) {
                if (number % 2 === 0) {
                    return "Четное";
                } else {
                    return number;
                }
            } else {
                console.log("Вы ввели не число или ничего не ввели.");
            }
        }

        var result = checkNumber();
        document.write("Результат: " + result);
    </script>
</body>

</html>
